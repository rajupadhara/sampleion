<ion-header>

  <ion-navbar>
    <ion-title>शुभ दशहरा</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <img src="./assets/imgs/{{imageid}}.jpg" />
  </ion-card>

  <ion-grid>
  <ion-row bottom>
    <ion-col>
      <button ion-fab color="secondary" (click)="ShareOnWhatsApp()">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-fab color="primary" (click)="ShareOnFacebook()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-fab color="dark" (click)="ShareOnInstagram()">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </ion-col>
    <ion-col>
      <button ion-fab color="danger" (click)="ShareAll()">
        <ion-icon name="md-share"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
